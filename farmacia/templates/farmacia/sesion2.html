{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/9aec3b5dab.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'farmacia/CSS/Style.css'%}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
    <title>Login</title>
</head>
<body>
    <section>
        <div class="contenedor_login">
            <div class="contenedor_contenido">
              <!--formulario -->
                <div id="regresar_login">
                    <a class= "fa fa-arrow-left" href="{% url 'home' %}" aria-hidden="true" role="button"></a>
                </div>
                <div class="contenedor_formulario">
                  <h2>Iniciar Sesion</h2>
                      <form id="form_login">
                            <div class="input">
                                <span>Usuario:</span>
                                <input type="text" id="usuario-login" class="usuario-login" >
                                <div class="error" id="error_usuario_log">
                                    Debe ingresar un usuario!
                                </div>
                            </div>
                            <div class="input">
                                <span>Contraseña:</span>
                                <input type="password" id="contrasenna-login" class="contrasenna" >
                                <div class="error" id="error_contrasenna_log">
                                    Debe ingresar una contraseña!
                                </div>
                            </div>
                            <div class="input">
                                <button id="btn-login" type="submit">
                                    <span class="titulo_boton">ingresar</span>
                                </button>
                            </div>
                            <div class="registrarme_login">
                                <p>No tienes cuenta?
                                    <a href="{% url 'reg' %}"> Registrate Aqui</a>
                                </p>
                            </div>
                      </form>
                </div>
              <!-- fin formulario -->
            </div>
            <div class="contenedor_img">
                <img src="{% static 'farmacia/img/farmaceutico-login.jpg'%}" alt="">
            </div>
        </div>
    </section>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
<script src="{% static 'farmacia/JS/validatciones.js' %}"></script>
</body>
</html>
