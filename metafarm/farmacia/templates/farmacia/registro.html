{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://kit.fontawesome.com/9aec3b5dab.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous"/>

    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet"/>
    <title>registro</title>
  </head>
  <body>
      <section>
          <div class="contenedor_registro">
              <div class="contenedor_contenido">
                  <!--formulario -->
                  <div id="regresar_registro">
                    <a class= "fa fa-arrow-left" href="{% url 'log' %}" aria-hidden="true" role="button"></a>
                  </div>
                  <div class="contenedor_formulario">
                      <h2>Registro</h2>
                      <form id="form_registro">
                          <div class="input">
                              <span>Usuario:</span>
                              <input id="usuario" type="text" class="usuario_registro"/>
                              <div id="error1" class="errores">Usuario debe ser entre 3-9 caracteres</div>
                          </div>
                          <div class="input">
                              <span>Correo:</span>
                              <input id="correo" type="email" class="correo_registro"/>
                              <div id="error2" class="errores">Formato de Correo invalido</div>
                          </div>
                          <div class="input">
                              <span>Contrase単a:</span>
                              <input id="clave" type="password" class="contrasenna_registro"/>
                              <div id="error3" class="errores">La contrase単a debe ser entre 3-9 caracteres</div>
                          </div>
                          <div class="input">
                            <span>Repita Contrase単a:</span>
                            <input id="clave2" type="password" class="rep_contrasenna_registro"/>
                            <div id="error4"  class="errores">Las contrase単as no coinciden</div>
                          </div>
                          <div class="input">
                              <button id="bt_reg" type="submit">
                                  <span class="titulo_boton">Registrarme</span>
                              </button>
                          </div>
                      </form>
                  </div>
                  <!-- fin formulario -->
              </div>
              <div class="contenedor_img">
                <img alt="" src="{% static 'farmacia/img/farmaceutico-login.jpg'%}" />
              </div>
          </div>
      </section>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>

    <script src="/HTML5/JS/validatciones.js"></script>
    <script src="{% static 'farmacia/JS/validatciones.js' %}"></script>
  </body>
