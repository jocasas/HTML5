<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/9aec3b5dab.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="CSS/Style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
    <title>registro</title>
</head>
<body>
      <section id="sec-registro">
        <div class="wrapper">
            <form id="fom-registro" action="" class="formulario needs-validation" novalidate>
                <h3>Registrarse</h3>
                <div class="wrapper">
                  <div>
                    <input type="text" name="Nombre" class="form-control" id="validationcustom02" placeholder="Nombre" required>
                    <div class="invalid-feedback">
                      Ingrese su Nombre!
                    </div>
                  </div>
                  <div>
                    <input type="text" name="Apellido" class="form-control" id="validationcustom01" placeholder="Apellido" required>
                    <div class="invalid-feedback">
                      Ingrese su Apellido!
                    </div>
                  </div>
                  <div>
                    <input type="email" name="correo" class="form-control" id="validationcustom02" placeholder="Correo" required>
                    <div class="invalid-feedback">
                      Ingrese su Correo!
                    </div>
                </div>
                <div>
                    <input type="password" name="clave" class="form-control" id="validationcustom02" placeholder="Clave" required>
                    <div class="invalid-feedback">
                      Ingrese su Clave!
                    </div>
                </div>
                <div>
                    <input type="password" name="rep-clave" class="form-control" id="validationcustom02" placeholder="repita contraseña" required>
                    <div class="invalid-feedback">
                        Las contraseñas no coinciden!
                    </div>
                </div>
                    <div class="botonregistro">
                      <button type="submit" id="botonregistro" >Registrar</button>
                    </div>
                </div>
              </form>    
          </section>
        </div>
        
      
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
      <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
      <script src="/JS/validatciones.js"></script>    
</body>
</html>
