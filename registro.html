<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://kit.fontawesome.com/9aec3b5dab.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous"/>
    <link rel="stylesheet" href="CSS/Style.css"/>
    <link rel="preconnect" href="https://fonts.googleapis.com"/>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin/>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet"/>
    <title>registro</title>
  </head>
  <body>
      <section>
          <div class="contenedor_registro">
              <div class="contenedor_contenido">
                  <!--formulario -->
                  <div id="regresar_registro">
                    <a class= "fa fa-arrow-left" href="sesion2.html" aria-hidden="true" role="button"></a>
                  </div>
                  <div class="contenedor_formulario">
                      <h2>Registro</h2>
                      <form id="form_registro">
                          <div class="input">
                              <span>Usuario:</span>
                              <input type="text" class="usuario_registro" required />
                          </div>
                          <div class="input">
                              <span>Correo:</span>
                              <input type="email" class="correo_registro" required />
                          </div>
                          <div class="input">
                              <span>Contraseña:</span>
                              <input type="password" class="contrasenna_registro" required />
                          </div>
                          <div class="input">
                            <span>Repita Contraseña:</span>
                            <input type="password" class="rep_contrasenna_registro" required />
                        </div>
                          <div class="input">
                              <button type="submit">
                                  <span class="titulo_boton">Registrarme</span>
                              </button>
                          </div>
                      </form>
                  </div>
                  <!-- fin formulario -->
              </div>
              <div class="contenedor_img">
                <img src="img/farmaceutico-login.jpg" />
              </div>
          </div>
      </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    <script src="/JS/validatciones.js"></script>
  </body>
</html>
