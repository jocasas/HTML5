        <nav>

    <main class="main wrapper">
        <form id="fom" action="" class="formulario needs-validation" novalidate>
            <h3>Iniciar Sesion</h3>
            <div class="wrapper">
              <div>
                <input type="email" name="correo" class="form-control" id="validationcustom02" placeholder="Correo" required>
                <div class="invalid-feedback">
                  Ingrese su Correo!
                </div>
              </div>
              <div>
                <input type="password" name="clave" class="form-control" id="validationcustom01" placeholder="Clave" required>
                <div class="invalid-feedback">
                  Ingrese clave valida!
                </div>
              </div>
                <div id="btn" class="botoncontacto">
                  <button type="submit" id="botonenvio" >Entrar</button>
                </div>
            </div>
          </form>
          <!-- register -->
          <form id="fom2" action="" class="formulario needs-validation" novalidate>
            <h3>Registrarse</h3>
            <div class="wrapper">
              <div>
                <input type="text" name="Nombre" class="form-control" id="validationcustom02" placeholder="Nombre" required>
                <div class="invalid-feedback">
                  Ingrese su Nombre!
                </div>
              </div>
              <div>
                <input type="text" name="Apellido" class="form-control" id="validationcustom01" placeholder="Apellido" required>
                <div class="invalid-feedback">
                  Ingrese su Apellido!
                </div>
              </div>
              <div>
                <input type="email" name="correo" class="form-control" id="validationcustom02" placeholder="Correo" required>
                <div class="invalid-feedback">
                  Ingrese su Correo!
                </div>
            </div>
            <div>
                <input type="password" name="clave" class="form-control" id="validationcustom02" placeholder="Clave" required>
                <div class="invalid-feedback">
                  Ingrese su Clave!
                </div>
            </div>
                <div id="btn" class="botoncontacto">
                  <button type="submit" id="botonenvio" >Registrar</button>
                </div>
            </div>
            
          </form>
          
    </main>
    <br>
    <footer class="bg-light text-center text-lg-start">
      <!-- Grid container -->
      <div class="container p-4 pb-0">
        <form action="">
          <!--Grid row-->
          <div class="row">

            </div>
            <!--Grid column-->
    
            <!--Grid column-->
            <div class="col-auto mb-4 mb-md-0">
              <!-- Submit button -->
              <button type="submit" class="btn btn-primary mb-4">
                Suscribirse
              </button>
            </div>
            <!--Grid column-->
          </div>
          <!--Grid row-->
        </form>
      </div>
